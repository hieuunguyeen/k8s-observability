[SERVICE]
    flush 1
    log_level info

[INPUT]
    name tail
    path /var/log.log
    tag demo-app

[INPUT]
    name opentelemetry

[OUTPUT]
    name stdout
    match *

[OUTPUT]
	Name             	    opentelemetry
	Match            	    *
	Host             	    collector
	Port             	    3030
	metrics_uri             /v1/metrics
	logs_uri         	    /v1/logs
	traces_uri       	    /v1/traces
	Log_response_payload    True
	tls              	    off
	tls.verify       	    off
	# add user-defined labels
	add_label        	    app fluent-bit
	add_label        	    color blue